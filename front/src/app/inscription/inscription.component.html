<h1>Register</h1>

<div class="smallform">
  <div id="info_message">{{ imessage }}</div>
<input [(ngModel)]="usrn" type="text" name="usrn" placeholder="Enter your Username" />
<input [(ngModel)]="psswd" type="text" name="psswd" placeholder="Enter your Password"/>
<input (click)="registering()" type="submit" value="Sign up!" />
</div>
